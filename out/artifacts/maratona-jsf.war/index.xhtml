<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:body>
      <h:outputLabel value="#{estudanteRegistrarBean.nome}"/><br/>
      <h:outputLabel value="#{estudanteRegistrarBean['sobrenome']}"/><br/><br/>

      <h:outputText value="Comparação Nota"/><br/><br/>
      <h:outputLabel value="#{estudanteRegistrarBean.nota1 eq estudanteRegistrarBean.nota2}"/><br/>
      <h:outputLabel value="#{estudanteRegistrarBean.nota1 eq estudanteRegistrarBean.nota3}"/><br/>
      <h:outputLabel value="#{estudanteRegistrarBean.nota1 le estudanteRegistrarBean.nota3}"/><br/>
      <h:outputLabel value="#{estudanteRegistrarBean.nota1 lt estudanteRegistrarBean.nota3}"/><br/>
      <h:outputLabel value="#{estudanteRegistrarBean.nota1 == estudanteRegistrarBean.nota3}"/><br/>
      <h:outputLabel value="#{estudanteRegistrarBean.nota1 eq estudanteRegistrarBean.nota3 and
      estudanteRegistrarBean.nome.equals('Jose') }"/><br/>

      <h:outputLabel value="#{estudanteRegistrarBean.nota1 eq estudanteRegistrarBean.nota2 ? 'igual' : 'diferente'}"/><br/>

      <br/><h:outputText value="Comparação Nota"/><br/><br/>

      <h:outputLabel value="#{estudanteRegistrarBean.nota1 = 20}"/><br/>
      <h:outputLabel value="#{estudanteRegistrarBean.nota1}"/><br/>

      <!-- TESTE DESSA PORRA DE COMENTARIO-->

   </h:body>
</html>
